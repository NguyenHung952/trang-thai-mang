<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trạng thái mạng</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-network-wired"></i> Trạng thái mạng</h1>
        
        <label for="deviceSelect"><i class="fas fa-microchip"></i> Chọn thiết bị:</label>
        <select id="deviceSelect">
            <option value="server1">Máy chủ 1</option>
            <option value="server2">Máy chủ 2</option>
            <option value="router">Router chính</option>
        </select>
        
        <button class="btn" onclick="refreshData()"><i class="fas fa-sync-alt"></i> Làm mới</button>

        <div class="status">
            <h2><i class="fas fa-server"></i> Trạng thái máy chủ</h2>
            <p id="serverStatus">Đang kiểm tra...</p>
        </div>
        
        <div class="ping">
            <h2><i class="fas fa-wifi"></i> Độ trễ mạng (Ping)</h2>
            <p id="pingResult">Đang kiểm tra...</p>
        </div>

        <div class="chart">
            <h2><i class="fas fa-chart-line"></i> Biểu đồ lưu lượng mạng</h2>
            <canvas id="trafficChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
