<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·∫°ng th√°i m·∫°ng</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Giao di·ªán ƒë·∫πp h∆°n */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
        }

        .status, .ping, .chart {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        .online {
            color: #00ff00;
        }

        .offline {
            color: #ff0000;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        canvas {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-network-wired"></i> Tr·∫°ng th√°i m·∫°ng</h1>
        
        <label for="deviceSelect"><i class="fas fa-microchip"></i> Ch·ªçn thi·∫øt b·ªã:</label>
        <select id="deviceSelect">
            <option value="server1">M√°y ch·ªß 1</option>
            <option value="server2">M√°y ch·ªß 2</option>
            <option value="router">Router ch√≠nh</option>
        </select>
        
        <button class="btn" onclick="refreshData()"><i class="fas fa-sync-alt"></i> L√†m m·ªõi</button>

        <div class="status">
            <h2><i class="fas fa-server"></i> Tr·∫°ng th√°i m√°y ch·ªß</h2>
            <p id="serverStatus">ƒêang ki·ªÉm tra...</p>
        </div>
        
        <div class="ping">
            <h2><i class="fas fa-wifi"></i> ƒê·ªô tr·ªÖ m·∫°ng (Ping)</h2>
            <p id="pingResult">ƒêang ki·ªÉm tra...</p>
        </div>

        <div class="chart">
            <h2><i class="fas fa-chart-line"></i> Bi·ªÉu ƒë·ªì l∆∞u l∆∞·ª£ng m·∫°ng</h2>
            <canvas id="trafficChart"></canvas>
        </div>
    </div>

    <script>
        async function checkServerStatus() {
            try {
                const response = await fetch("https://api.github.com"); 
                if (response.ok) {
                    document.getElementById("serverStatus").innerHTML = "<i class='fas fa-check-circle'></i> üü¢ M√°y ch·ªß ƒëang Online";
                    document.getElementById("serverStatus").classList.add("online");
                } else {
                    document.getElementById("serverStatus").innerHTML = "<i class='fas fa-times-circle'></i> üî¥ M√°y ch·ªß Offline";
                    document.getElementById("serverStatus").classList.add("offline");
                }
            } catch (error) {
                document.getElementById("serverStatus").innerHTML = "<i class='fas fa-times-circle'></i> üî¥ M√°y ch·ªß Offline";
                document.getElementById("serverStatus").classList.add("offline");
            }
        }

        async function checkPing() {
            const startTime = Date.now();
            try {
                await fetch("https://cloudflare.com/cdn-cgi/trace");
                const ping = Date.now() - startTime;
                document.getElementById("pingResult").innerHTML = `<i class='fas fa-stopwatch'></i> ‚è± Ping: ${ping} ms`;
            } catch (error) {
                document.getElementById("pingResult").innerHTML = "<i class='fas fa-exclamation-triangle'></i> ‚ùå Kh√¥ng th·ªÉ ƒëo ping";
            }
        }

        function renderChart() {
            const ctx = document.getElementById('trafficChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1s', '2s', '3s', '4s', '5s', '6s'],
                    datasets: [{
                        label: 'L∆∞u l∆∞·ª£ng m·∫°ng (MB/s)',
                        data: [5, 8, 6, 10, 7, 9],
                        borderColor: '#ff9800',
                        backgroundColor: 'rgba(255, 152, 0, 0.2)',
                        borderWidth: 2
                    }]
                }
            });
        }

        function refreshData() {
            checkServerStatus();
            checkPing();
            renderChart();
        }

        window.onload = function () {
            refreshData();
        };
    </script>
</body>
</html>
